<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards - AWS Certified Practitioner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/aws-logo.png" alt="AWS Logo" class="aws-logo">
            <h1>AWS Certified Practitioner Flashcards</h1>
        </header>
        
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="card-face card-front" id="card-front">
                    <div class="card-content">
                        <p>Clique no botão para começar</p>
                    </div>
                </div>
                <div class="card-face card-back" id="card-back">
                    <div class="card-content">
                        <p>O conteúdo da resposta aparecerá aqui</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="new-card-btn" class="modern-btn">
                <span>Novo Card</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><line x1="9" y1="15" x2="15" y1="15"></line></svg>
            </button>
            <button id="flip-card-btn" class="modern-btn">
                <span>Virar Card</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><path d="M3.27 6.96L12 12.01l8.73-5.05"></path><path d="M12 22.08V12"></path></svg>
            </button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
